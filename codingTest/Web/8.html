        body {
            margin: 0px;
            height:100%;
        }
        article {
            width: 50%;
            min-height:50%;
            float: left;
        }
        article:nth-child(1) {
            background-color: Red;
        }
        article:nth-child(2) {
            background-color: Yellow;
        }
        article:nth-child(3) {
            background-color: blue;
        }
        article:nth-child(4) {
            background-color: green;
        }

    </style>
</head>

    <article>First</article>
    <article>Second</article>

</html>
