<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Company page</title>
</head>

<body>
    <p>Welcome! Here you can find the following things:</p>
    <ol>
        <li><a href="#logo"><em>Company's logo</em></a></li>
        <li><a href="#employees">List of employees</a></li>
    </ol>

    <h1>Company's logo</h1>
    <p>Company uses the following logos:</p>
    <ul>
        <li>New logo:<img src="https://bit.ly/3A4wNcD" /></li>
        <li>Old logo:<img src="https://bit.ly/3xlFQ7l" /></li>
    </ul>

    <h1>List of employees</h1>

    <table>
        <thead>
            <th>First name</th>
            <th>Last name</th>
        </thead>
        <tbody>
            <tr>
                <td>Mary</td>
                <td>Williams</td>
            </tr>
            <tr>
                <td>James</td>
                <td>Smith</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
