name: "SWM GitHub Actions Basic"

on:
  push
env:
  PRESET_VALUE: 'This is PRESET_VALUE'

jobs:
  first-job:
    name: "First Job"

    runs-on: ubuntu-latest

    steps:
      - name: "Say hello"
        if: matrix.os == 'ubuntu-latest'
        shell: pwsh
        run: |
          echo "hello world from first job"

  second-job:
    name: "second Job"
    needs: first-job
    runs-on: ubuntu-latest

    steps:
      - name: "Say hello 2"
        if: matrix.os == 'ubuntu-latest'
        shell: pwsh
        run: |
          echo "hello world from second job"

  third-job:
    name: "Third Job"
    needs: second-job
    runs-on: ubuntu-latest

    steps:
      - name: "Say hello 3"
        if: matrix.os == 'ubuntu-latest'
        shell: pwsh
        run: |
          echo "hello world from third job"

